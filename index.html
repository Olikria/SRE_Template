<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Job Posting Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Posting Image Generator</h1>
        <div class="input-group">
            <input type="text" id="jobTitle" placeholder="Enter the job title here">
            <button onclick="updateImage()">Generate Image</button>
            <button id="downloadBtn">Download Image</button>
        </div>
        <div class="image-container">
            <img id="templateImage" src="We_Are_Hiring_Template_for_HR.png" alt="Job Posting Template">
            <div class="job-title-overlay" id="jobTitleOverlay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
